name: Test Published Event

on:
  release:
    types: [published]

  workflow_dispatch: null

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        if: always()

      - name: Set Versions
        uses: actions/github-script@v6
        id: set_version
        with:
          script: |
            console.log(JSON.stringify(context));
            console.log(JSON.stringify(github));
            const tag = context.payload.release.tag_name;
            const no_v = tag.replace('v', '')
            const dash_index = no_v.lastIndexOf('-')
            const no_dash = (dash_index > -1) ?  no_v.substring(0, dash_index) : no_v
            core.setOutput('tag', tag)
            core.setOutput('no-v', no_v)
            core.setOutput('no-dash', no_dash)

      - name: Build, Push Helm Chart
        env:
          IMAGE_TAG: ${{ steps.set_version.outputs.no-v }}

        run: |-
          echo ${{steps.set_version.outputs.no-v}}
          cd xyz/etc/helm
          
          sed -i "s/^version:.*$/version: ${{ steps.set_version.outputs.no-v }}/" xyz/Chart.yaml
          sed -i "s/^appVersion:.*$/appVersion: \"${{ steps.set_version.outputs.no-v }}\"/" xyz/Chart.yaml
          
          cat xyz/Chart.yaml


      



